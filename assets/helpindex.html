<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ShoppingList Help</title>
    <style>
        nav {
            background-color: #0000bb;
            display: block;
            margin: 0 auto 20px;
            border: 1px solid #222;
            position: absolute;
            font-size: 16px;
            top: 0;
        }
        nav ul {
            padding: 0;
            margin: 0;
        }
        nav li {
            position: relative;
            float: left;
            list-style-type: none;
        }
        nav ul:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        nav li a {
            display: block;
            padding: 10px 20px;
            border-left: 1px solid #999;
            border-right: 1px solid #222;
            color: #eee;
            text-decoration: none;
        }
        header {
            position: relative;
            top: 50px;
        }
        header img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<header>
    <img src="grocery_bag.png" alt="shoppinglist"/>
    <h1>ShoppingList</h1>
    <h2>Shopping list for Android</h2>
    <h3>Version 0.4.8</h3>
